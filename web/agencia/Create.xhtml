<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="CREAR NUEVA AGENCIA"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAgenciaLabel_coda}" for="coda" />
                    <h:inputText id="coda" value="#{agenciaController.selected.coda}" title="#{bundle.CreateAgenciaTitle_coda}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_coda}"/>
                    <h:outputLabel value="#{bundle.CreateAgenciaLabel_nombreag}" for="nombreag" />
                    <h:inputText id="nombreag" value="#{agenciaController.selected.nombreag}" title="#{bundle.CreateAgenciaTitle_nombreag}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_nombreag}"/>
                    <h:outputLabel value="#{bundle.CreateAgenciaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{agenciaController.selected.direccion}" title="#{bundle.CreateAgenciaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateAgenciaLabel_departamento}" for="departamento" />
                    <h:inputText id="departamento" value="#{agenciaController.selected.departamento}" title="#{bundle.CreateAgenciaTitle_departamento}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_departamento}"/>
                    <h:outputLabel value="#{bundle.CreateAgenciaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{agenciaController.selected.telefono}" title="#{bundle.CreateAgenciaTitle_telefono}" required="true" requiredMessage="#{bundle.CreateAgenciaRequiredMessage_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agenciaController.create}" value="GUARDAR" />
                <br />
                <br />
                <h:commandLink action="#{agenciaController.prepareList}" value="MOSTRAR DATOS DE AGENCIA" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Retornar al MENU"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
