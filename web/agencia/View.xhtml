<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="VISTA DE DATOS"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="CODIGO"/>
                    <h:outputText value="#{agenciaController.selected.coda}" title="#{bundle.ViewAgenciaTitle_coda}"/>
                    <h:outputText value="NOMBRE AGENCIA"/>
                    <h:outputText value="#{agenciaController.selected.nombreag}" title="#{bundle.ViewAgenciaTitle_nombreag}"/>
                    <h:outputText value="#{bundle.ViewAgenciaLabel_direccion}"/>
                    <h:outputText value="#{agenciaController.selected.direccion}" title="#{bundle.ViewAgenciaTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewAgenciaLabel_departamento}"/>
                    <h:outputText value="#{agenciaController.selected.departamento}" title="#{bundle.ViewAgenciaTitle_departamento}"/>
                    <h:outputText value="#{bundle.ViewAgenciaLabel_telefono}"/>
                    <h:outputText value="#{agenciaController.selected.telefono}" title="#{bundle.ViewAgenciaTitle_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agenciaController.destroyAndView}" value="DESTRUIR DATOS"/>
                <br />
                <br />
                <h:link outcome="Edit" value="EDITAR"/>
                <br />
                <h:commandLink action="#{agenciaController.prepareCreate}" value="CREAR NUEVA AGENCIA" />
                <br />
                <h:commandLink action="#{agenciaController.prepareList}" value="MOSTRAR DATOS DE AGENCIA"/>
                <br />
                <br />
                <h:link outcome="/index" value="RETORNAR AL MENU"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
