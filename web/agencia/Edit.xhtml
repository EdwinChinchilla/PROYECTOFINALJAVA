<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="EDITAR AGENCIA"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CODIGO" for="coda" />
                    <h:inputText id="coda" value="#{agenciaController.selected.coda}" title="#{bundle.EditAgenciaTitle_coda}" required="true" requiredMessage="#{bundle.EditAgenciaRequiredMessage_coda}"/>
                    <h:outputLabel value="NOMBRE AGENCIA" for="nombreag" />
                    <h:inputText id="nombreag" value="#{agenciaController.selected.nombreag}" title="#{bundle.EditAgenciaTitle_nombreag}" required="true" requiredMessage="#{bundle.EditAgenciaRequiredMessage_nombreag}"/>
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{agenciaController.selected.direccion}" title="#{bundle.EditAgenciaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_departamento}" for="departamento" />
                    <h:inputText id="departamento" value="#{agenciaController.selected.departamento}" title="#{bundle.EditAgenciaTitle_departamento}" required="true" requiredMessage="#{bundle.EditAgenciaRequiredMessage_departamento}"/>
                    <h:outputLabel value="#{bundle.EditAgenciaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{agenciaController.selected.telefono}" title="#{bundle.EditAgenciaTitle_telefono}" required="true" requiredMessage="#{bundle.EditAgenciaRequiredMessage_telefono}"/>
                </h:panelGrid>
                <h:commandLink action="#{agenciaController.update}" value="GUARDAR"/>
                <br />
                <br />
                <h:link outcome="View" value="VER"/>
                <br />
                <h:commandLink action="#{agenciaController.prepareList}" value="MOSTRAR DATOS DE LA AGENCIA" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="RETORNAR AL MENU " />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
