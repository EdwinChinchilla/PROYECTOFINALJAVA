<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="CREAR NUEVO EMPLEADO"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{empleadoController.selected.codigo}" title="#{bundle.CreateEmpleadoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{bundle.CreateEmpleadoTitle_nit}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{empleadoController.selected.edad}" title="#{bundle.CreateEmpleadoTitle_edad}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.CreateEmpleadoTitle_salario}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{empleadoController.selected.tipo}" title="#{bundle.CreateEmpleadoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_pagencia}" for="pagencia" />
                    <h:inputText id="pagencia" value="#{empleadoController.selected.pagencia}" title="#{bundle.CreateEmpleadoTitle_pagencia}" />
                </h:panelGrid>
                <br />
                 <h:commandLink action="#{agenciaController.create}" value="GUARDAR" />
                <br />
                <br />
                <h:commandLink action="#{agenciaController.prepareList}" value="MOSTRAR DATOS DEL EMPLEADO" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Retornar al MENU"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
