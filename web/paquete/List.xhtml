<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="LISTADO DE PAQUETES"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaqueteEmpty}" rendered="#{paqueteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paqueteController.items.rowCount > 0}">
                    <h:outputText value="#{paqueteController.pagination.pageFirstItem + 1}..#{paqueteController.pagination.pageLastItem + 1}/#{paqueteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paqueteController.previous}" value="#{bundle.Previous} #{paqueteController.pagination.pageSize}" rendered="#{paqueteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paqueteController.next}" value="#{bundle.Next} #{paqueteController.pagination.pageSize}" rendered="#{paqueteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paqueteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_nombrep}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_fechae}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechae}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_idpa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           <h:commandLink action="#{agenciaController.prepareView}" value="VER"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agenciaController.prepareEdit}" value="EDITAR"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agenciaController.destroy}" value="BORRAR"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{agenciaController.prepareCreate}" value="CREAR NUEVO PAQUETE"/>
                <br />
                <br />
                <h:link outcome="/index" value="RETORNAR AL MENU"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
