<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="VISTTA DE PAQUETES"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaqueteLabel_nombrep}"/>
                    <h:outputText value="#{paqueteController.selected.nombrep}" title="#{bundle.ViewPaqueteTitle_nombrep}"/>
                    <h:outputText value="#{bundle.ViewPaqueteLabel_descripcion}"/>
                    <h:outputText value="#{paqueteController.selected.descripcion}" title="#{bundle.ViewPaqueteTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewPaqueteLabel_fechae}"/>
                    <h:outputText value="#{paqueteController.selected.fechae}" title="#{bundle.ViewPaqueteTitle_fechae}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPaqueteLabel_precio}"/>
                    <h:outputText value="#{paqueteController.selected.precio}" title="#{bundle.ViewPaqueteTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewPaqueteLabel_idpa}"/>
                    <h:outputText value="#{paqueteController.selected.idpa}" title="#{bundle.ViewPaqueteTitle_idpa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agenciaController.destroyAndView}" value="DESTRUIR DATOS"/>
                <br />
                <br />
                <h:link outcome="Edit" value="EDITAR"/>
                <br />
                <h:commandLink action="#{agenciaController.prepareCreate}" value="CREAR NUEVO EMPLEADO" />
                <br />
                <h:commandLink action="#{agenciaController.prepareList}" value="MOSTRAR DATOS DEL EMPLEADO"/>
                <br />
                <br />
                <h:link outcome="/index" value="RETORNAR AL MENU"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
